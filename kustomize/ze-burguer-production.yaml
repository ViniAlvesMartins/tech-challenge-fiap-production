apiVersion: apps/v1
kind: Deployment
metadata:
  name: ze-burguer-production
spec:
  selector:
    matchLabels:
      app:  ze-burguer-production
  template:
    metadata:
      labels:
        app: ze-burguer-production
    spec:
      containers:
        - name: ze-burguer-production
          image: marcosilva/ze_burguer:latest
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: ze-burguer-production
          - secretRef:
              name: ze-burguer-production
          resources:
            requests:
              cpu: "30m"
            limits:
              cpu: "30m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ze-burguer-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ze-burguer-production
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: ze-burguer-production
  annotations:
    # Note that the backend talks over HTTP.
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    # TODO: Fill in with the ARN of your certificate.
    #service.beta.kubernetes.io/aws-load-balancer-tls-cert: arn:aws:acm:{region}:{user id}:certificate/{id}
    # Only run TLS on the port named "https" below.
    #service.beta.kubernetes.io/aws-load-balancer-tls-ports: "https"
    # By default In-tree controller will create a Classic LoadBalancer if you require a NLB uncomment below annotation.
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: ze-burguer-production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
