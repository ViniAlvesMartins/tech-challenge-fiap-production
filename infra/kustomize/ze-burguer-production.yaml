apiVersion: apps/v1
kind: Deployment
metadata:
  name: ze-burguer-production
spec:
  selector:
    matchLabels:
      app:  ze-burguer-production
  template:
    metadata:
      labels:
        app: ze-burguer-production
    spec:
      containers:
        - name: ze-burguer-production
          image: marcosilva/ze_burguer_production:latest
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "30m"
            limits:
              cpu: "30m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ze-burguer-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ze-burguer-production
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: ze-burguer-production
  annotations:
    # Note that the backend talks over HTTP.
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    # TODO: Fill in with the ARN of your certificate.
    #service.beta.kubernetes.io/aws-load-balancer-tls-cert: arn:aws:acm:{region}:{user id}:certificate/{id}
    # Only run TLS on the port named "https" below.
    #service.beta.kubernetes.io/aws-load-balancer-tls-ports: "https"
    # By default In-tree controller will create a Classic LoadBalancer if you require a NLB uncomment below annotation.
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: ze-burguer-production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ze-burguer-production
data:
  PAYMENT_STATUS_UPDATED_QUEUE: http://sqs.us-east-1.amazonaws.com/435304418663/payment_status_updated-queue
  PRODUCTION_ORDER_CREATED_QUEUE: http://sqs.us-east-1.amazonaws.com/435304418663/production_order_created-queue
  ORDER_UPDATE_STATUS_QUEUE: http://sqs.us-east-1.amazonaws.com/435304418663/order_update_status-queue
